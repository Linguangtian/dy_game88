{template 'common/header'}
<div class="main">
    <div class="col-lg-12">
        <div class="panel panel-danger">
            <div class="main">
                <ul class="nav nav-tabs">
                    <li {if $_GPC[ 'op']=='' }class="active" {/if}>
                        <a href="{php echo $this->createWebUrl('templet')}">人脸列表</a>
                    </li>
                    <li {if $_GPC[ 'op']=='add' }class="active" {/if}>
                        <a href="{php echo $this->createWebUrl('templet', array('op' => 'add'))}">添加</a>
                    </li>
                    <li {if $_GPC[ 'op']=='edit' }class="active" {/if}>
                        <a href="javascript:void(0);">编辑</a>
                    </li>
                </ul>
            </div>
            <div class="panel-body">
                {if $_GPC['op'] == 'edit' || $_GPC['op'] == 'add'}
                <form action="{php echo $this->createWebUrl('templet', array('op' => 'update'))}" method="post">
                    <input type="hidden" name="ids" value="{$edit['ids']}">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2  control-label">M_id</label>
                        <div class="col-sm-8">
                            <input type="text" name="id" id="id" class="form-control" value="{$edit['id']}">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2  control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" class="form-control" value="{$edit['name']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2  control-label">幻灯片图片：</label>
                        <div class="col-sm-8">
                            {php echo tpl_form_field_image('url', $edit['url']);}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-2 col-md-2  control-label"></label>
                        <div class="col-sm-8">
                            <input type="submit" value="提交" class="btn btn-primary">
                        </div>
                    </div>
                </form>
                {else}
                <table class="table table-hover table-striped">
                    <thead>
                        <tr style="vertical-align:middle; text-align:center;">
                            <th>M_id</th>
                            <th>名称</th>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {loop $templet $templets}
                        <tr>
                            <td>{$templets['id']}</td>
                            <td>{$templets['name']}</td>
                            <td><img src="{php echo tomedia($templets['url'])}" style="width: 134px;height: 100px;"></td>
                            <td>
                                <a href="{php echo $this->createWebUrl('templet', array('op' => 'edit', 'ids' => $templets['ids']))}" class="btn btn-xs btn-warning">编辑</a>
                                <a href="javascript:void(0);" class="btn btn-xs btn-danger" onclick="if (confirm('确定删除？')) { location.href = '{php echo $this->createWebUrl('templet', array('op' => 'delete', 'ids' => $templets['ids']))}'; }">删除</a>
                            </td>
                        </tr>
                        {/loop}
                    </tbody>
                </table>
                {/if}
            </div>
        </div>
    </div>
</div>
{template 'common/footer'}
